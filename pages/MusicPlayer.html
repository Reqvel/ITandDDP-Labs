<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifee</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/music-player.css" rel="stylesheet">
    <link href="../static/css/progress-bar.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
</head>
<body class="body">
    <div class="gradient-background"></div>
    <div class="background-filter appear-animation appear-animation-500"></div>
    <div class="body-flexbox-column body-flexbox-column-100 appear-animation">
        <main class="main-music-player">
            <aside class="side-menu side-menu-hidden">
                <ul>
                    <li>
                        <a id="account" class="a menu-opt-button text nav-text cursor-pointer" href="https://www.spotify.com/us/account/overview/?utm_source=spotify&utm_medium=menu&utm_campaign=your_account">Account</a>
                    </li>
                    <li>
                        <button id="playlists" class="menu-opt-button text nav-text cursor-pointer">Playlists</button>
                    </li>
                    <li>
                        <button id="search" class="menu-opt-button text nav-text cursor-pointer">Search</button>
                    </li>
                    <li>
                        <a id="sign-out" class="a menu-opt-button text nav-text cursor-pointer" href="../pages/Home.html">Sign Out</a>
                    </li>
                </ul>            
            </aside>
            <button class="menu-button menu-button-mp cursor-pointer">
                <svg class="side-menu-icon" width="19" height="18" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 1H19"/>
                    <path d="M0 16.4922L19 16.4922"/>
                    <path d="M0 9.05078L19 9.05078"/>
                </svg> 
            </button>
            <div class="main-music-player-left-side">
                <img class="track-img appear-animation">
                <span class="text left-side-song-name cursor-default">Title</span>
                <span class="text left-side-artist cursor-default">Artist</span>
            </div>
            <div class="main-music-player-right-side">
                <div class="background-filter"></div>
                <div class="content">
                    <h1 class="content-header text cursor-default">Welcome back!</h1>
                    <div class="content-container-opt content-container-opt-hidden">

                    </div>
                    <div class="content-container">
                        
                    </div>
                </div>
            </div>
        </main>
        <div class="footer">
            <input type="range" class="progress-bar slider-progress" min="0" max="100">
            <div class="under-progress-bar">
                <div class="text progress-time progress-time-played cursor-default">0:00</div>
                <div class="controls">
                    <div class="controls-left">
                        <img class="track-img track-img-compact">
