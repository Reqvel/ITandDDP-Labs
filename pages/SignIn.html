<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifee</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/main-sign-in.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@800&display=swap" rel="stylesheet">
</head>
<body class="body">
    <img src="../static/img/home_background_crop_1.jpg" class="body-background">
    <div class="background-filter appear-animation appear-animation-500"></div>
    <div class="body-flexbox-column">
        <div class="header">
            <div class="side-meny-counter-block"></div>
            <nav>
                <ul class="header-ul header-ul-left">
                    <li>
                        <a href="#" class="a text nav-text">About</a>
                    </li>
                    <li>
                        <a href="#" class="a text nav-text">Support</a>
                    </li>
                </ul>
            </nav>
            <a href="../pages/Home.html" class="a text logo-text">Spotifee</a>
            <nav>
                <ul class="header-ul header-ul-right">
                    <li>
                        <a href="../pages/SignIn.html" class="a text nav-text">Sign In</a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com/us/signup" class="a text nav-text">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <svg class="side-menu-icon cursor-pointer" width="16" height="15" viewBox="0 0 19 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 1H19" stroke="white" stroke-width="2"/>
                <path d="M0 16.4922L19 16.4922" stroke="white" stroke-width="2"/>
                <path d="M0 9.05078L19 9.05078" stroke="white" stroke-width="2"/>
            </svg>  
        </div>
        <main class="main-sign-in">
            <form class="main-sign-in-form appear-animation">
                <h1 class="text main-sign-in-header">
                    Login with
                    <img src="../static/img/Spotify_logo_with_text.svg.png" class="spotify-img">
                </h1>
                <input class="text input-field" type="email" placeholder="Email">
                <input class="text input-field" type="password" placeholder="Password">
                <input type="submit" class="text input-button input-button-sign-in cursor-pointer" value="Sign In">
                <a href="https://www.spotify.com/us/password-reset/" class="a text password-recover">Forgot your password?</a>
                <br>
                <a href="https://www.spotify.com/us/signup" class="a text input-button input-button-sign-up">
                    Sign Up
                </a>
            </form>
        </main>
    </div>
</body>
</html>
