<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifee</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link href="../static/css/main-sign-in.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <nav class="nav-header-left">
            <ul>
                <li class="li-header-left">
                    <a href="#" class="text nav-text">About</a>
                </li>
                <li class="li-header-left">
                    <a href="#" class="text nav-text">Support</a>
                </li>
            </ul>
        </nav>
        <a href="../pages/Home.html" class="text logo-text">Spotifee</a>
        <nav class="nav-header-right">
            <ul>
                <li class="li-header-right">
                    <a href="../pages/SignIn.html" class="text nav-text">Sign In</a>
                </li>
                <li class="li-header-right">
                    <a href="https://www.spotify.com/us/signup" class="text nav-text">Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="main-sign-in">
        <img src="../static/img/home_background_crop_1.jpg" class="background">
        <div class="background-filter"></div>
        <form class="main-sign-in-form">
            <h1 class="text main-sign-in-header">
                Login with
                <img src="../static/img/Spotify_logo_with_text.svg.png" class="spotify-img">
            </h1>
            <input class="text input-field" type="email" placeholder="Email">
            <input class="text input-field" type="password" placeholder="Password">
            <input id="sign-in-btn" type="submit" class="text input-btn" value="Sign In">
            <a href="https://www.spotify.com/us/password-reset/" class="text password-recover">Forgot your password?</a>
            <br>
            <a id="sign-up-btn" href="https://www.spotify.com/us/signup" class="text input-btn">
                Sign Up
            </a>
        </form>
    </main>
</body>
</html>
